on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'
jobs:
  vexctl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - uses: puerco/generate-vex@9b3c59ab85d1192d610f06be8f6f8454bf1d0e7c
        name: Run vexctl
        with:
            product: pkg:generic/hello@${{ env.RELEASE_VERSION }}

